name: Django CI via Docker

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Compose services
        run: docker compose -f docker-compose.yml build

  check_lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Create temporary env
        run: |
          echo "POSTGRES_USER=username" >> .env
          echo "POSTGRES_PASSWORD=password" >> .env
          echo "POSTGRES_DB=database" >> .env

      - name: Bring up containers
        run: docker compose -f docker-compose.yml up -d

      - name: Start lint
        run: docker compose run --rm web flake8 project/

      - name: Tear down
        run: docker compose down

  tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Create temporary env
        run: |
          echo "POSTGRES_USER=username" >> .env
          echo "POSTGRES_PASSWORD=password" >> .env
          echo "POSTGRES_DB=database" >> .env

      - name: Bring up containers
        run: docker compose -f docker-compose.yml up -d

      - name: Run Django tests
        run: docker compose run --rm web python manage.py test

      - name: Tear down
        run: docker compose down


version: "3.9"

services:
  web:
    build: .
    volumes:
      - ./:/home/project
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
#    command: python manage.py runserver 0.0.0.0:8000
#    command: tail -f /dev/null

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./database/postgres:/var/lib/postgresql/data
